#定义视图解析器的规则
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
#自定义用户名和密码
#spring.security.user.name=myuser
#spring.security.user.password=123456

#spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_chapter12?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_chapter12?serverTimezone=UTC  
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#最大等待连接中的数量, 设 0 为没有限制
spring.datasource.tomcat.max-idle=10
#最大连活动接数
spring.datasource.tomcat.max-active=50
#最大等待毫秒数, 单位为 ms, 超过时间会出错误信息
spring.datasource.tomcat.max-wait=10000
#数据库连接池初始化连接数
spring.datasource.tomcat.initial-size=5

#mybatis配置
mybatis.mapper-locations=templates/mappers/*.xml
mybatis.type-aliases-package=com.example.pojo

